<template name="admin">

    <div class="container">
        <div class="card-panel red lighten-2 white-text">
            <section>
            现在是<button class="btn">{{today}}</button>
            博客已运行<button class="btn">{{currentTime}}</button>
            总共有<button class="btn">{{postCount}}</button>篇文章
            </section>
        </div>
        {{#if noPost}}
        <div class="card-panel red white-text">
            <h4>看起来你还没有一篇文章，快点去写吧</h4>
            <a href="{{pathFor route="newPost"}}" class="btn waves-effect waves-light">写文章</a>
        </div>
        {{else}}
        <h5 class="red-text text-darken-2">{{ error }}</h5>
        <div class="card-panel">
            <div class="row ">
                {{#each allPosts}}
                <div class="col s12 l6">
                    <div class="card teal" style="height: 280px;">
                        <div class="card-content">
                            <p>标题： <span class="white-text">{{title}}</span></p>
                            <div class="card-panel purple">
                                <p>作者： <span class="white-text">{{authorName}}</span>
                                &nbsp;&nbsp;
                                评论数： <span class="white-text">{{commentsCount}}</span>
                                </p>
                                <div class="divider"></div>
                                <p>标签： <span class="white-text">{{tag}}</span>
                                &nbsp;&nbsp;
                                点赞数：<span class="white-text">{{likesCount}}</span>
                                </p>
                                <div class="divider"></div>
                              <p>类别：<span class="white-text">{{category}}</span></p>
                                <div class="divider"></div>
                                <p>日期： <span class="white-text">{{formatDate publishedOn}}</span></p>
                            </div>
                                    <a href="{{pathFor route="singlePost"}}" class="btn red" id="post-show">查看</a>
                                    <a href="{{pathFor route="editPost"}}" class="btn red" id="post-edit">编辑</a>
                                    <button class="btn red" id="post-delete" data="{{_id}}">删除</button>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
    {{/if}}
    </div>
    <div id="modal" class="modal modal-fixed-footer" style="height: 250px;">
        <div class="modal-content center">
            <h4 class="red-text">确认删除文章</h4>
            <p>注意：此操作不可撤销，请三思而后行。。。</p>
            <p>注意：此操作不可撤销，请三思而后行。。。</p>
            <p>注意：此操作不可撤销，请三思而后行。。。</p>
        </div>
        <div class="modal-footer">
            <div class="modal-action modal-close confirm">
                <div class="center">
                    <button class="btn-flat waves-effect waves-light ">确定</button>
                </div>
                <button class="btn-flat waves-effect waves-light ">取消</button>
            </div>
        </div>
    </div>
</template>
