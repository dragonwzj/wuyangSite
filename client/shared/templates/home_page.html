<template name="homePage">
{{> banner}}
<div class="container">
{{#if noPost}}
<div class="center">
  <h4>暂时还没有文章。</h4>
</div>
{{else}}
<div class="card-panel">
            <div class="row ">
                <div class="col s12 l12">
                    <div class="card teal">
                        <div class="card-content">
                            <h5>标题： <span class="white-text">{{title}}</span></h5>
                            <div class="card-panel teal darken+4">
                                <p>作者： <span class="white-text">{{authorName}}</span></p>
                                <div class="divider"></div>
                                <p>标签： <span class="white-text">{{tag}}</span></p>
                                <div class="divider"></div>
                                <p>日期： <span class="white-text">{{formatDate publishedOn}}</span></p>
                              <!--   <div class="divider"></div>
                                <p> 内容： <span class="white-text">{{#markdown}}{{summary}}{{/markdown}}</span></p> -->
                            </div>
                            <a href="{{pathFor route="singlePost"}}" class="btn red" id="post-show">查看</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}}
        </div>
</template>
