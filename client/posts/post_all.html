<template name="allPost">
    <div class="container">
        <div class="card-panel" >
            <div class="row">
            {{#if noPost}}
            <h5 class="red-text center-align">很抱歉，暂时还没有文章。</h5>
            {{else}}
                {{#each allPosts}}
                <div class="col s12 l12">
                <ul class="collection with-header">
                	<li class="collection-item teal avatar white-text">
                		<i class="mdi-communication-message circle red"></i>
                		<h5>{{title}}</h5>
                		<div class="divider red"></div>
                         <section >
                <p class="left-align">
                    <span class="black-text">作者：</span>{{authorName}}
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="black-text">标签：</span>{{tag}}
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="black-text">评论数：</span>{{commentsCount}}
                    &nbsp;&nbsp;&nbsp;&nbsp;
                     <span class="black-text">点赞：</span>{{likesCount}}<span class="black-text">个</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="black-text">发布于：</span>{{formatDate publishedOn}}
                </p>
                </section>
                <!-- <section><p> <span class="black-text">内容：</span>{{#markdown}}{{summary}}{{/markdown}}</p></section> -->
                	</li>
                	<li class="collection-header center">
                <a href="{{pathFor route="singlePost"}}" class="btn red waves-effect waves-light white-text">查看</a>
                	</li>
                </ul>
                </div>
                {{/each}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
