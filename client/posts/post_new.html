<template name="newPost">
	<div class="container">
		<div class="card-panel">
          <h4 class="center-align blue-text text-darken-2">New Post</h4>
          <form name="new-post" id='new-post'>
            <div class="row">
              <div class="col s6 l6">
                <div class="input-field">
                  <input id="post-title" type="text" name="title" class="validate" required>
                  <label for="post-title">Title</label>
                </div>
              </div>
              <div class="col s6 l6">
                <div class="input-field">
                  <input id="post-tag" type="text" name="tag" class="validate" required>
                  <label for="post-tag" class="active">Tag</label>
                </div>
              </div>
              <div class="col s12 l12">
                <div id="summernote">
                </div>
              </div>
            </div>
            <button class="btn waves-effect waves-light blue darken-2" id="submit-post">Submit
              <i class="mdi-content-send right"></i>
            </button>
          </form>
          <h5 class="center-align red-text text-darken-2">{{ error }}</h5>
        </div>
	</div>
</template>
