<template name="editPost">
    <div class="container">
        <div class="card-panel center">
            <h5 class="blue-text text-darken-2">标题：{{title}}</h5>
            <p>作者：{{authorName}}&nbsp;&nbsp;创建于：{{formatDate publishedOn}}</p>
            </div>
            <div class="card-panel">
            <form name="new-post" id='new-post'>
                <div class="row">
                    <div class="col s6 l6">
                        <div class="input-field">
                            <input id="post-title" type="text" name="title" class="validate" required>
                            <label for="post-title" class="active">Title</label>
                        </div>
                    </div>
                    <div class="col s6 l6">
                        <div class="input-field">
                            <input id="post-tag" type="text" name="tag" class="validate" required>
                            <label for="post-tag" class="active">Tag</label>
                        </div>
                    </div>
                    <div class="col s12 l12">
                        <div class="input-field">
                            <textarea id="textarea" class="materialize-textarea"></textarea>
                            <label for="textarea" class="active">Textarea</label>
                        </div>
                    </div>
<!--                     <div class="col s12 l12">
                        <div id="summernote"></div>
                    </div> -->
                </div>
                <button class="btn waves-effect waves-light blue darken-2" id="submit-edit-post">提交
                    <i class="mdi-content-send right"></i>
                </button>
            </form>
            <h5 class="center-align red-text text-darken-2">{{ error }}</h5>
        </div>
    </div>
</template>
