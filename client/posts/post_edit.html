<template name="editPost">
    <div class="container">
        <div class="card-panel center">
            <h5 class="blue-text text-darken-2">标题：{{title}}</h5>
            <p>作者：{{authorName}}&nbsp;&nbsp;创建于：{{formatDate publishedOn}}</p>
            </div>
            <div class="card-panel">
            <form name="new-post" id='new-post'>
                <div class="row">
                    <div class="col s12 l12">
                        <div class="input-field row">
                            <input id="post-title" type="text" name="title" class="validate" required>
                            <label for="post-title" class="active"><i class="mdi-notification-folder-special"></i>标题</label>
                        </div>
                    </div>
                    <div class="col s12 l12">
                            <form id="category-select" class="row">
                                    <span class='blue-text'><i class="mdi-notification-folder-special"></i>分类：&nbsp;&nbsp;</span>
                                    <input type="radio" name='category' id="category-radio1" class="with-gap" value="tech">
                                    <label for="category-radio1" class='blue-text'>技术</label>
                                    <input type="radio" name='category' id="category-radio2" class="with-gap" value="read">
                                    <label for="category-radio2" class='blue-text'>读书</label>
                                    <input type="radio" name='category' id="category-radio3" class="with-gap" value="life">
                                    <label for="category-radio3" class='blue-text'>生活</label>
                                    <input type="radio" name='category' id="category-radio4" class="with-gap" value="other" checked>
                                    <label for="category-radio4" class='blue-text'>其他</label>
                            </form>
                    </div>
                    <div class="col s12 l12">
                        <div class="input-field row">
                            <input id="post-tag" type="text" name="tag" class="validate" placeholder="多个标签请用空格隔开" required>
                            <label for="post-tag" class="active" ><i class="mdi-notification-folder-special"></i>标签</label>
                        </div>
                    </div>

                    <div class="col s12 l12">
                        <div class="input-field row">
                            <textarea id="textarea" class="materialize-textarea"></textarea>
                            <label for="textarea" class="active"><i class="mdi-editor-insert-drive-file"></i>内容</label>
                        </div>
                    </div>
<!--                     <div class="col s12 l12">
                        <div id="summernote"></div>
                    </div> -->
                </div>
                <button class="btn waves-effect waves-light blue darken-2" id="submit-edit-post">提交
                    <i class="mdi-content-send right"></i>
                </button>
            </form>
            <h5 class="center-align red-text text-darken-2">{{ error }}</h5>
        </div>
    </div>
</template>
