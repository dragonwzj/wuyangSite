<template name="editPost">
	<div class="container">
<div class="card-panel">
            <div class="row ">
                <div class="col s12 l12">
                    <div class="card teal" style="height: 300px;">
                        <div class="card-content">
                            <p>标题： <span class="white-text">{{title}}</span></p>
                            <div class="card-panel purple">
                                <p>作者： <span class="white-text">{{authorName}}</span></p>
                                <div class="divider"></div>
                                <p>标签： <span class="white-text">{{tag}}</span></p>
                                <div class="divider"></div>
                                <p>日期： <span class="white-text">{{formatDate publishedOn}}</span></p>
                                <div class="divider"></div>
                                <p> 预览： <span class="white-text">{{summary}}</span></p>
                            </div>
                            <a href="{{pathFor route="singlePost"}}" class="btn red" id="post-show">查看</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
</template>
