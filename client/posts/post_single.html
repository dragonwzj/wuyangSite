<template name="singlePost">
    <div class="container">
        <div class="card-panel teal white-text">
            <h5 class="center-align">{{title}}</h5>
            <div class="divider red"></div>
                <section >
                <p class="right-align">
                    <span class="black-text">作者：</span>{{authorName}}
                    <span class="black-text">  标签：</span>{{tag}}
                    <span class="black-text">  发布于：</span>{{formatDate publishedOn}}
                </p>
                </section>
            <section>
                <div class="card-panel teal darken+4">
                    {{body}}
                </div>
            </section>
        </div>
    </div>
</template>
